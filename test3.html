    <script>
        let btn = document.getElementById('choseSeries');

        let chart = Highcharts.chart("piechart", {
            chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false,
                type: "pie",
            },
            title: {
                text: "Browser market shares in January, 2018",
            },
            tooltip: {
                pointFormat: "{series.name}: <b>{point.percentage:.1f}%</b>",
            },
            accessibility: {
                point: {
                    valueSuffix: "%",
                },
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: "pointer",
                    dataLabels: {
                        enabled: true,
                        format: "<b>{point.name}</b>: {point.percentage:.1f} %",
                    },
                },
            },
            series: [{
                name: "Brands",
                colorByPoint: true,
                data: [{
                        name: "Chrome",
                        y: 61.41,
                        sliced: true,
                        selected: true,
                    },
                    {
                        name: "Internet Explorer",
                        y: 11.84,
                    },
                    {
                        name: "Firefox",
                        y: 10.85,
                    },
                    {
                        name: "Edge",
                        y: 4.67,
                    },
                    {
                        name: "Safari",
                        y: 4.18,
                    },
                    {
                        name: "Sogou Explorer",
                        y: 1.64,
                    },
                    {
                        name: "Opera",
                        y: 1.6,
                    },
                    {
                        name: "QQ",
                        y: 1.2,
                    },
                    {
                        name: "Other",
                        y: 2.61,
                    },
                ],
            }, ],
        });

        function chose() {
            let selected = mySelect.options[mySelect.selectedIndex].text;
            chart.piechart.forEach((piechart) => {
                if (selected === piechart.name) {
                    if (piechart.visible) {
                        piechart.hide();
                    } else {
                        piechart.show()
                    }
                }
            })
        }

        btn.addEventListener('click', () => {
            chose()
        })
    </script>
